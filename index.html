<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCUFCOIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="boost-button">Boost <span id="boost-count">5</span></button>
            <button id="restore-button">Full-tank <span id="restore-count">3</span></button>
        </div>
        <img src="im.jpeg" alt="Кликабельное изображение" id="clickable-image">
        <h1><span id="balance">0</span> $SCUF</h1>
        <div class="energy-bar-container">
            <div class="energy-bar">
                <div id="energy-fill" class="energy-fill"></div>
            </div>
        </div>
    </div>
    <div id="click-feedback"></div>
    <script src="script.js"></script>
</body>
</html>
